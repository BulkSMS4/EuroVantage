<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Available Jobs ‚Äî EuroVantage</title>
<style>
:root {
  --gold: #d4af37;
  --dark: #050505;
  --text-light: #f2f2f2;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--dark);
  color: var(--text-light);
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(0,0,0,0.9);
  border-bottom: 1px solid rgba(212,175,55,0.2);
}
header h1 {
  color: var(--gold);
  font-family: "Times New Roman", serif;
  font-weight: 700;
  font-size: 28px;
}
nav a {
  color: var(--text-light);
  margin: 0 15px;
  text-decoration: none;
  font-weight: 500;
}
nav a:hover { color: var(--gold); }

main {
  max-width: 1100px;
  margin: 50px auto;
  padding: 20px;
}
h2 {
  color: var(--gold);
  font-size: 30px;
  text-align: center;
  margin-bottom: 40px;
}
.jobs-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}
.job-card {
  background: #0b0b0b;
  border: 1px solid rgba(212,175,55,0.3);
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 0 10px rgba(212,175,55,0.1);
  cursor: pointer;
  transition: all 0.3s ease;
}
.job-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(212,175,55,0.2);
}
.job-card h3 {
  color: var(--gold);
  margin-bottom: 10px;
}
.job-card p {
  color: #ccc;
  font-size: 14px;
  line-height: 1.6;
}
.job-card .location {
  color: #999;
  font-style: italic;
  margin: 10px 0;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.modal-content {
  background: #0b0b0b;
  border: 1px solid rgba(212,175,55,0.3);
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  padding: 25px;
  text-align: center;
  position: relative;
}
.modal-content h3 {
  color: var(--gold);
  margin-bottom: 10px;
}
.modal-content p {
  color: #ccc;
  margin-bottom: 15px;
}
.modal-content .apply-btn {
  display: inline-block;
  background: var(--gold);
  color: #000;
  padding: 10px 18px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: 0.3s;
}
.modal-content .apply-btn:hover {
  background: #f1d675;
}
.modal-close {
  position: absolute;
  top: 12px;
  right: 15px;
  font-size: 22px;
  color: var(--gold);
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 25px;
  border-top: 1px solid rgba(212,175,55,0.2);
  font-size: 14px;
  color: #aaa;
  margin-top: 40px;
}
</style>
</head>
<body>

<header>
  <h1>‚ú® EuroVantage</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="jobs.html">Jobs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Popular Job Categories in Europe üá™üá∫</h2>

  <div class="jobs-grid">
    <div class="job-card" data-job="Caterers" data-location="Multiple countries" data-desc="Prepare, cook, and serve meals in hotels, restaurants, or events. Free accommodation provided." data-salary="‚Ç¨1,200 ‚Äì ‚Ç¨1,800/month">
      üç¥ Caterers
    </div>
    <div class="job-card" data-job="Bar Staff" data-location="Multiple countries" data-desc="Serve drinks, interact with customers, and maintain bar cleanliness. Free accommodation provided." data-salary="‚Ç¨1,100 ‚Äì ‚Ç¨1,500/month">
      üçπ Bar Staff
    </div>
    <div class="job-card" data-job="Factory Workers" data-location="Poland, Germany" data-desc="Work in production lines, assembling products or managing machinery. Free accommodation provided." data-salary="‚Ç¨1,000 ‚Äì ‚Ç¨1,400/month">
      üè≠ Factory Workers
    </div>
    <div class="job-card" data-job="Farmers" data-location="Netherlands, Germany" data-desc="Assist in planting, harvesting, and maintaining crops or livestock. Free accommodation provided." data-salary="‚Ç¨1,000 ‚Äì ‚Ç¨1,300/month">
      üåæ Farmers
    </div>
    <div class="job-card" data-job="Plumbers" data-location="Germany, Austria" data-desc="Install, repair, and maintain piping systems in residential or commercial properties. Free accommodation provided." data-salary="‚Ç¨1,400 ‚Äì ‚Ç¨2,000/month">

    </div>
    <div class="job-card" data-job="Constructors" data-location="Netherlands, Belgium" data-desc="Work on construction sites, operate machinery, or manage building projects. Free accommodation provided." data-salary="‚Ç¨1,500 ‚Äì ‚Ç¨2,200/month">

    </div>
    <div class="job-card" data-job="Drivers" data-location="Germany, France" data-desc="Drive vehicles for delivery, transport, or logistics. Free accommodation provided." data-salary="‚Ç¨1,200 ‚Äì ‚Ç¨1,800/month">
      üöó Drivers

</main>

<!-- Modal -->
<div class="modal" id="jobModal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <h3 id="modalJobTitle"></h3>
    <p id="modalLocation"></p>
    <p id="modalDescription"></p>
    <p id="modalSalary"></p>
    <a href="#" id="modalApplyBtn" class="apply-btn">Apply Now</a>
  </div>
</div>

<footer>
  ¬© <script>document.write(new Date().getFullYear())</script> EuroVantage ‚Äî Accra, Ghana. All rights reserved.
</footer>

<script>
// Modal functionality
const modal = document.getElementById('jobModal');
const modalClose = document.getElementById('modalClose');
const modalJobTitle = document.getElementById('modalJobTitle');
const modalLocation = document.getElementById('modalLocation');
const modalDescription = document.getElementById('modalDescription');
const modalSalary = document.getElementById('modalSalary');
const modalApplyBtn = document.getElementById('modalApplyBtn');

document.querySelectorAll('.job-card').forEach(card => {
  card.addEventListener('click', () => {
    const job = card.getAttribute('data-job');
    const location = card.getAttribute('data-location');
    const desc = card.getAttribute('data-desc');
    const salary = card.getAttribute('data-salary');
    modalJobTitle.textContent = job;
    modalLocation.textContent = "Location: " + location;
    modalDescription.textContent = desc;
    modalSalary.textContent = "Salary: " + salary;
    modalApplyBtn.href = `apply.html?job=${job.toLowerCase().replace(/ /g,'-')}`;
    modal.style.display = 'flex';
  });
});

modalClose.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => { if(e.target == modal) modal.style.display = 'none'; });
</script>

</body>
</html>
