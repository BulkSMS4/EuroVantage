<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuroVantage ‚Äî Company Media Library</title>
  <style>
    body {
      background: #0a0a0a;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #00c3ff;
      margin: 20px 0;
    }
    #uploadSection {
      background: #111;
      border: 2px dashed #00c3ff;
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    input[type=file] {
      margin: 10px 0;
      padding: 8px;
      background: #222;
      border-radius: 6px;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      background: #00c3ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00a2d8;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .img-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .img-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .img-card span {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      width: 100%;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üì∏ EuroVantage Company Media</h1>

  <div id="uploadSection">
    <h3>Upload New Company Image</h3>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
  </div>

  <h2>üñºÔ∏è Company Gallery</h2>
  <div id="gallery"></div>

  <script>
    const CLOUD_NAME = "dymwisuau";
    const UPLOAD_PRESET = "eurovantage_upload";

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    const gallery = document.getElementById("gallery");

    // Function to upload image
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file first.");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      status.textContent = "Uploading...";
      uploadBtn.disabled = true;

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        console.log("Uploaded:", data);
        status.textContent = "‚úÖ Upload successful!";
        uploadBtn.disabled = false;
        addImageToGallery(data.secure_url);
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Upload failed. Try again.";
        uploadBtn.disabled = false;
      }
    });

    // Function to add image to gallery
    function addImageToGallery(url) {
      const div = document.createElement("div");
      div.classList.add("img-card");
      div.innerHTML = `<img src="${url}" alt="Company image"><span>Company Image</span>`;
      gallery.prepend(div);
    }
  </script>
</body>
</html>
