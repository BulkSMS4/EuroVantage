<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You — EuroVantage</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root {
  --gold: #d4af37;
  --dark: #050505;
  --text-light: #f2f2f2;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--dark);
  color: var(--text-light);
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(0,0,0,0.9);
  border-bottom: 1px solid rgba(212,175,55,0.2);
}
header h1 {
  color: var(--gold);
  font-family: "Times New Roman", serif;
  font-weight: 700;
  font-size: 28px;
}
nav a {
  color: var(--text-light);
  margin: 0 15px;
  text-decoration: none;
  font-weight: 500;
}
nav a:hover { color: var(--gold); }

/* Main */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
  animation: fadeIn 1.5s ease-in-out;
}
main h2 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 10px;
  background: linear-gradient(90deg, var(--gold), #fff4b0, var(--gold));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% auto;
  animation: shimmer 3s linear infinite;
}
main p {
  font-size: 18px;
  max-width: 600px;
  line-height: 1.6;
  color: #ccc;
  opacity: 0;
  animation: fadeInText 2s ease forwards 0.8s;
}
main img {
  width: 120px;
  height: 120px;
  margin: 30px 0;
  animation: pop 1s ease;
}
main a {
  background: var(--gold);
  color: #000;
  padding: 14px 30px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 25px;
  display: inline-block;
  opacity: 0;
  animation: fadeInText 2s ease forwards 1.2s;
}
main a:hover {
  background: #c7a130;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes fadeInText {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes shimmer {
  to { background-position: 200% center; }
}

/* Footer */
footer {
  text-align: center;
  padding: 25px;
  border-top: 1px solid rgba(212,175,55,0.2);
  font-size: 14px;
  color: #aaa;
}
</style>
</head>
<body>

<header>
  <h1>✨ EuroVantage</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="jobs.html">Jobs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <img src="checkmark.png" alt="Success">
  <h2>Thank You!</h2>
  <p>Your message has been successfully sent. Our team will get back to you soon to help you start your European journey with confidence.</p>
  <a href="index.html">← Back to Home</a>
</main>

<footer>
  © <script>document.write(new Date().getFullYear())</script> EuroVantage — Accra, Ghana. All rights reserved.
</footer>

</body>
</html>
