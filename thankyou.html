:root {

  --dark: #050505;
  --text-light: #f2f2f2;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--dark);
  color: var(--text-light);
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(0,0,0,0.9);
  border-bottom: 1px solid rgba(212,175,55,0.2);
}
header h1 {
  color: var(--gold);
  font-family: "Times New Roman", serif;
  font-weight: 700;
  font-size: 28px;
}
nav a {
  color: var(--text-light);
  margin: 0 15px;
  text-decoration: none;
  font-weight: 500;
}
nav a:hover { color: var(--gold); }

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}
main h2 {
  font-size: 42px;
  color: var(--gold);
  margin-bottom: 10px;
}
main p {
  font-size: 18px;
  max-width: 600px;
  line-height: 1.6;
  color: #ccc;
}
main img {
  width: 120px;
  height: 120px;
  margin: 30px 0;
  animation: pop 1s ease;
}
@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
main a {
  background: var(--gold);
  color: #000;
  padding: 14px 30px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 25px;
  display: inline-block;
}
main a:hover {
  background: #c7a130;
}

footer {
  text-align: center;
  padding: 25px;
  border-top: 1px solid rgba(212,175,55,0.2);
  font-size: 14px;
  color: #aaa;
}
